{% extends 'base.html' %}
{% block content %}
<h2>Submit Work Request</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.equipment_id.label }} {{ form.equipment_id(class="form-control") }}</div>
    <div class="mb-3">{{ form.description.label }} {{ form.description(class="form-control") }}</div>
    <div>{{ form.submit(class="btn btn-primary") }}</div>
</form>
{% endblock %}
